<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Viborita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        #gameBoard {
            border: 3px solid #4ecdc4;
            background: #0f1419;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
            z-index: 1000;
            border: 2px solid #ff6b6b;
        }

        .food-flash {
            animation: foodPulse 0.5s ease;
        }

        @keyframes foodPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 LA VIBORITA 🐍</h1>
        <div class="score">Puntuación: <span id="score">0</span></div>
        <canvas id="gameBoard" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">Iniciar Juego</button>
            <button class="btn" onclick="pauseGame()">Pausar</button>
            <button class="btn" onclick="resetGame()">Reiniciar</button>
        </div>

        <div class="instructions">
            <strong>Controles:</strong><br>
            Usa las flechas del teclado o WASD para mover la viborita<br>
            Come la comida roja para crecer y ganar puntos<br>
            ¡No choques contra las paredes o contra ti mismo!<br>
            <br>
            <small style="color: #888; font-style: italic;">by Camino de Fe</small>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>¡GAME OVER!</h2>
        <p>Puntuación Final: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configuración del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        // Generar comida aleatoria
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Dibujar el juego
        function drawGame() {
            // Limpiar canvas
            ctx.fillStyle = '#0f1419';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente (cuerpo)
            ctx.fillStyle = '#4ecdc4';
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize + 1, snake[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
            }

            // Dibujar cabeza con color diferente
            if (snake.length > 0) {
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(snake[0].x * gridSize + 1, snake[0].y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Dibujar ojos en la cabeza
                ctx.fillStyle = '#000';
                const headX = snake[0].x * gridSize;
                const headY = snake[0].y * gridSize;
                ctx.fillRect(headX + 4, headY + 4, 3, 3);
                ctx.fillRect(headX + 13, headY + 4, 3, 3);
            }

            // Dibujar comida
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // Mover serpiente
        function moveSnake() {
            if (dx === 0 && dy === 0) return; // No se mueve si no hay dirección
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisiones con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisiones consigo misma
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comió
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                // Efecto visual
                canvas.classList.add('food-flash');
                setTimeout(() => canvas.classList.remove('food-flash'), 500);
            } else {
                snake.pop();
            }
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        // Loop principal del juego
        function gameStep() {
            if (gameRunning) {
                moveSnake();
                drawGame();
            }
        }

        // Iniciar juego
        function startGame() {
            if (!gameRunning && snake.length > 0) {
                gameRunning = true;
                gameOverDiv.style.display = 'none';
                gameLoop = setInterval(gameStep, 150); // Velocidad más lenta
            }
        }

        // Pausar juego
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else if (snake.length > 0) {
                startGame();
            }
        }

        // Reiniciar juego
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverDiv.style.display = 'none';
            generateFood();
            drawGame();
        }

        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            // Permitir controles incluso si el juego no está corriendo para iniciarlo
            const key = e.key.toLowerCase();
            
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                        if (!gameRunning && snake.length > 0) startGame();
                    }
                    e.preventDefault();
                    break;
                case 'arrowdown':
                case 's':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                        if (!gameRunning && snake.length > 0) startGame();
                    }
                    e.preventDefault();
                    break;
                case 'arrowleft':
                case 'a':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                        if (!gameRunning && snake.length > 0) startGame();
                    }
                    e.preventDefault();
                    break;
                case 'arrowright':
                case 'd':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                        if (!gameRunning && snake.length > 0) startGame();
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    pauseGame();
                    e.preventDefault();
                    break;
            }
        });

        // Inicialización
        generateFood();
        drawGame();
    </script>
</body>
</html>
